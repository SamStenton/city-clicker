<!doctype html>
<html>

<head>
  <title>City Clicker</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script> -->
  <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
  <script src="http://github.hubspot.com/odometer/odometer.js"></script>
</head>

<body>
  <div class="app">
    <div class="stats">
      <h3>Stats</h3>
      <div class="stat">
        Gold: <span id="gold-value" class="odometer">0</span>
      </div>
      <div class="stat">
        Cities: <span id="city-count">0</span>
      </div>
      <div class="stat">
        <div id="happinessProgress"></div>
      </div>
      <div class="stat">
        Time: <span id="time-since-started"></span>
      </div>
      <div id="city-clicker"></div>
    </div>
    <div class="city">
      <h3 id="city">City: Laandan</h3>
      <div id="map"></div>
    </div>
    <div class="unlocks">
      <div class="local-singles">
        <h3>City Upgrades</h3>
        <div class="unlock" id="goldMine"></div>
        <div class="unlock" id="solar"></div>
        <div class="unlock" id="wind"></div>
        <div class="unlock" id="transport"></div>
        <div class="unlock" id="school"></div>
        <div class="unlock" id="hospital"></div>
      </div>
      <div class="local-multiple">
        <h3>City Unlocks</h3>
        <div class="unlock">
          <div class="unlock_title">Mine</div>
          <div class="unlock_cost">100 Gold</div>
          <div class="unlock_modifier">+1 Gps</div>
        </div>
      </div>
      <div class="global">
        <h3>Global Unlocks</h3>
        <div class="unlock">
          <div class="unlock_title">Mine</div>
          <div class="unlock_cost">100 Gold</div>
          <div class="unlock_modifier">+1 Gps</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBsrGHffGK68Tg9ZIwbpVF1GQeGdtKcGpM"></script> -->
  <script id="gMapsApi"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsrGHffGK68Tg9ZIwbpVF1GQeGdtKcGpM">
  </script>
  <script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/infobox/src/infobox.js"></script>
</body>

</html>

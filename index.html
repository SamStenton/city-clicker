<!doctype html>
<html>

<head>
  <title>City Clicker</title>
</head>

<body>
  <div class="app">
    <div class="stats">
      <h3>Stats</h3>
      <div class="stat">
        Gold: <span id="gold-value">0</span>
      </div>
      <div class="stat">
        Cities: 3
      </div>
      <div class="stat">
        Happiness: <span id="happiness-value">0</span>
      </div>
    </div>
    <div class="city">
      <h3>City: Laandan</h3>
      <div id="city-clicker"></div>
    </div>
    <div class="unlocks">
      <div class="local-singles">
        <h3>City Upgrades</h3>
        <div class="unlock">
          <div class="unlock_title">Mine</div>
          <div class="unlock_cost">100 Gold</div>
          <div class="unlock_modifier">+1 Gps</div>
        </div>
      </div>
      <div class="local-multiple">
        <h3>City Unlocks</h3>
        <div class="unlock">
          <div class="unlock_title">Mine</div>
          <div class="unlock_cost">100 Gold</div>
          <div class="unlock_modifier">+1 Gps</div>
        </div>
      </div>
      <div class="global">
        <h3>Global Unlocks</h3>
        <div class="unlock">
          <div class="unlock_title">Mine</div>
          <div class="unlock_cost">100 Gold</div>
          <div class="unlock_modifier">+1 Gps</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
